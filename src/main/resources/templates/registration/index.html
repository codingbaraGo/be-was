<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../static/reset.css" rel="stylesheet" />
    <link href="../../static/global.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      {{> /layout/header.html}}
      <div class="page">
        <h2 class="page-title">회원가입</h2>
        <form class="form" action="/user/create" method="post" data-ajax="true">
          <div class="textfield textfield_size_s">
            <p class="title_textfield">이메일</p>
            <input
              class="input_textfield"
              name="email"
              placeholder="이메일을 입력해 주세요."
              autocomplete="email"
            />
          </div>
          <div class="textfield textfield_size_s">
            <p class="title_textfield">닉네임</p>
            <input
              class="input_textfield"
              name="nickname"
              placeholder="닉네임을 입력해주세요"
              autocomplete="nickname"
            />
          </div>
          <div class="textfield textfield_size_s">
            <p class="title_textfield">비밀번호</p>
            <input
              class="input_textfield"
              name="password"
              type="password"
              placeholder="비밀번호를 입력해주세요"
              autocomplete="current-password"
            />
          </div>
          <button
            id="registration-btn"
            class="btn btn_contained btn_size_m"
            style="margin-top: 24px"
            type="submit"
          >
            회원가입
          </button>
        </form>
      </div>
    </div>
    {{> /layout/error-popup.html}}
  </body>
</html>
